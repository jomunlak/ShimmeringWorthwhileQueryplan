{% extends "base.html" %}

{% block page_title %}
  {{user_obj.first_name}}'s Profile
{% endblock page_title %}


{% block content %}

    <div class="container mx-auto flex flex-col items-center bg-gray-200 my-20 rounded-lg p-20">
        <div class="bg-blue-400 px-8 py-6 rounded-full mb-10 font-bold text-3xl">{{user_obj.first_name|first}}</div>
        <div class="text-center text-lg font-bold text-gray-700 mb-10">
          <h1 class="mb-2">{{user_obj.first_name}}</h1>
          <div class="text-md font-medium text-gray-700">{{user_obj.bio}}</div>
          
        </div>
      

        <a class="text-center w-1/3 text-teal-400 block border border-teal-400 rounded-md hover:bg-teal-400 hover:text-white p-1" href="{% url 'users:update' %}">Edit Profile</a>


    </div>
{% endblock content %}
