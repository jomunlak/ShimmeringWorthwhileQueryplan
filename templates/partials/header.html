  <header class="flex justify-around items-center bg-blue-400 text-white h-16 py-1">
    <a class=" text-xl font-bold rounded h-full flex justify-center items-center hover:bg-blue-500 w-1/6" href="{% url 'core:home' %}">Home</a>
    <a class="text-xl rounded h-full flex justify-center items-center hover:bg-blue-500 w-1/6" href="{% url 'core:search' %}">Search</a>
    {% if user.is_authenticated %}
      <a class="text-xl rounded h-full flex justify-center items-center hover:bg-blue-500 w-1/6" href="{% url 'users:logout' %}">Log Out</a>
      <a class="text-xl rounded h-full flex justify-center items-center hover:bg-blue-500 w-1/6" href="{% url 'users:profile' user.pk %}">My Profile</a>
    {% else %}
      <a class="text-xl rounded h-full flex justify-center items-center hover:bg-blue-500 w-1/6" href="{% url 'users:login' %}">Log In</a>
      <a class="text-xl rounded h-full flex justify-center items-center hover:bg-blue-500 w-1/6" href="{% url 'users:signup' %}">Sign Up</a>
    {% endif %}
  </header>
